<!--Demonstration of colspan and rowspan in a table tag-->

<!DOCTYPE html>
<html>
<head>
	<title>Table Spanning Example</title>
</head>

<body>
<h1>Table with colspan and rowspan</h1>

<table border="1">
	<tr>
		<th>Name</th>
		<th colspan="2">Contact Information</th>
	</tr>
	
	<tr>
		<td>Meena</td>
		<td>Email</td>
		<td>meena@example.com</td>
	</tr>
	
	<tr>
		<td rowspan="2">Sakshi</td>
		<td>Email</td>
		<td>sakshi@example.com</td>
	</tr>
	
	<tr>
		<td>Phone</td>
		<td>+912345678923</td>
	</tr>
	
</table>

</body>
</html>
