<!DOCTYPE html>
<html>
<head>
	<title>Basic HTML table</title>
	<style>
		table{
			width: 100%;
			border-collapse: collapse;
		}
		th,td{
			border: 1px solid black;
			padding: 8px;
			text-align: left;
		}
		th{
			background-color: mintcream;
		}
			tr:nth-child(even){
				background-color: lavender;
			}
	</style>
</head>

<body>
<h1>Creating a basic HTML table with rows and columns</h1>

<table border="2">
	<tr>
		<th>Name</th>
		<th>Age</th>
		<th>City</th>
	</tr>

	<tr>
		<td>Sara</td>
		<td>25</td>
		<td>Hyderabad</td>
	</tr>

	<tr>
		<td>Dev</td>
		<td>24</td>
		<td>Chh. Sambhajinagar</td>
	</tr>

	<tr>
		<td>Joel</td>
		<td>28</td>
		<td>Mumbai</td>
	</tr>

</table>

</body>
</html>
